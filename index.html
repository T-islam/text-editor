<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Make A simple text editor with js " />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="Touhed Islam || mr.touhed.i@gmail.com" />
    <title>Text Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body
    class="bg-[conic-gradient(at_top_left,_var(--tw-gradient-stops))] from-gray-200 via-gray-400 to-gray-600 h-[100vh]"
  >
    <section
      class="bg-gradient-to-r from-violet-500 to-fuchsia-500 md:w-3/4 container rounded-lg mx-auto mt-6 p-5"
    >
      <h1
        class="text-center bg-gradient-to-r from-slate-900 via-purple-900 to-slate-900 text-5xl p-2 text-white"
      >
        Awsome Text Editor
      </h1>
      <section
        class="border-2 border-gray-600 bg-gradient-to-r from-cyan-500 to-blue-500"
      >
        <div class="flex md:justify-between md:mx-6 p-3">
          <div>
            <span class="px-1"
              ><img
                src="./icons/bold.png"
                alt=""
                width="16px"
                class="inline"
                id="bold-btn"
            /></span>
            <span class="px-1"
              ><img
                src="./icons/italics.png"
                alt=""
                width="16px"
                class="inline"
                id="italic"
            /></span>
            <span class="px-1"
              ><img
                src="./icons/underlined-text.png"
                alt=""
                width="16px"
                class="inline"
                id="underLine"
            /></span>
          </div>
          <div class="flex justify-between md:w-48">
            <span class="px-1"
              ><img src="./icons/align-left.png" alt="" width="16px""
              class="inline" id="align-left"></span
            >

            <span class="px-1"
              ><img
                src="./icons/centered-text-of-alignment-button.png"
                alt=""
                width="16px"
                class="inline"
                id="align-center"
            /></span>

            <span class="px-1"
              ><img
                src="./icons/right-text-alignment.png"
                alt=""
                width="16px"
                class="inline"
                id="align-right"
            /></span>
          </div>
          <div>
            <input
              type="number"
              name=""
              value="16"
              id="fontSize"
              class="w-8 h-6"
            />
            <span class="px-1"
              ><img
                src="./icons/upper-and-lower-case-a-letter.png"
                alt=""
                width="24px"
                class="inline"
                id="UperCase"
            /></span>
            <input type="color" id="color" />
          </div>
        </div>
        <hr />
        <div class="p-2">
          <textarea
            name=""
            id="textbox"
            cols="30"
            rows="10"
            class="p-3 w-full bg-slate-200"
          ></textarea>
        </div>
      </section>
    </section>

    <script src="./js/index.js"></script>
  </body>
</html>
